  <h1>Submit an offer for auction</h1>
          <p>Please put your name, contact details, and bidding offer below.</p>
  		  <form name="Lotting" netlify>
            <div class="form_settings">
              <p><span>Name</span><input class="contact" type="text" name="your_name" value="" placeholder="John Doe"/></p>
              <p><span>Email Address</span><input class="contact" type="text" name="your_email" value="" placeholder="example@email.com" /></p>
  			  <p><span>Phone Number</span><input class="contact" type="text" name="Phone number" value="" placeholder="+44 1234567890"/></p>
              <p><span>Bid Amount</span><input type="text" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="99.99"></p>
  			  <p><span>Lot Number</span>
  <input name="Lot Number" class="contact" type="number" min="1" max="200" id="numberSize" oninput="(!validity.rangeOverflow||(value=200)) && (!validity.rangeUnderflow||(value=1)) && (!validity.stepMismatch||(value=parseInt(this.value)));" placeholder="1-80"/></p>
  			  
              <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="Submit" /></p>
            </div> 
  			  </form>
