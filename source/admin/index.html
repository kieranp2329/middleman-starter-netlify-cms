<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brian's Editor</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" type="text/javascript"></script>
    <script>
      // Function to calculate and update total auction price
      async function updateTotalAuctionPrice() {
        try {
          const response = await fetch('/data/products'); // Assuming this endpoint returns product data
          const products = await response.json();
          let totalauctionprice = 0;
          products.forEach(product => {
            totalauctionprice += parseFloat(product.price) || 0;
          });
          document.getElementById('totalAuctionPrice').innerText = `Total Auction Price: Â£${totalauctionprice.toFixed(2)}`;
        } catch (error) {
          console.error('Error fetching product data:', error);
        }
      }

      // Call updateTotalAuctionPrice function initially
      updateTotalAuctionPrice();
    </script>
  </head>
  <body>
    <div id="totalAuctionPrice">Loading...</div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js" type="text/javascript"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/dayjs@^1.7.5/dayjs.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="previews.js" type="text/babel"></script>
    <script>
      CMS.registerPreviewStyle('/stylesheets/all.css');
    </script>
  </body>
</html>
