        <h1 style="text-align: center;">Total Price of Products</h1>
        <p id="totalPrice" style="text-align: center;">Loading...</p>
        <h1 style="text-align: center;">Total Price of Buy It Now items</h1>
        <p id="totalPriceBuy" style="text-align: center;">Loading...</p>
        
    
        <script>
            // JavaScript code to fetch and calculate total price
            fetch('https://eluglab.com/products/')
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML content
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
    
                    // Extract prices from the HTML
                    const prices = htmlDoc.querySelectorAll('.price p');
    
                    // Calculate total price
                    let totalPrice = 0;
                    prices.forEach(priceElement => {
                        const priceText = priceElement.textContent;
                        const price = parseFloat(priceText.replace('Current Price: £', ''));
                        totalPrice += price;
                    });
    
                    // Display total price on your website
                    document.getElementById('totalPrice').textContent = `Total Price: £${totalPrice.toFixed(2)}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('totalPrice').textContent = 'Error fetching data';
                });
        </script>
